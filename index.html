<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>البورتفوليو الخاص بي</title>
<style>
/* --- إعدادات عامة --- */
body {
    font-family: 'Arial', sans-serif;
    background: #ffc0cb; /* خلفية وردية */
    margin: 0;
    padding: 0;
    line-height: 1.6;
}

a {
    color: #667eea;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

/* --- الهيدر --- */
header {
    background: linear-gradient(135deg, #ff69b4, #ff1493); /* هيدر وردي متدرج */
    color: #fff;
    text-align: center;
    padding: 60px 20px;
}

header h1 {
    margin: 0;
    font-size: 2.8em;
}

header p {
    font-size: 1.2em;
    margin-top: 10px;
}

/* --- الأقسام --- */
section {
    padding: 60px 20px;
    max-width: 900px;
    margin: auto;
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    margin-bottom: 40px;
}

section h2 {
    color: #333;
    margin-top: 0;
}

section p {
    color: #555;
}

/* --- الصور --- */
img {
    max-width: 100%;
    border-radius: 10px;
    margin: 20px 0;
    transition: transform 0.3s;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

img:hover {
    transform: scale(1.05);
}

/* --- قائمة التقنيات --- */
.tech-list span {
    display: inline-block;
    background: #ff69b4;
    color: #fff;
    padding: 6px 12px;
    border-radius: 5px;
    margin: 5px 5px 5px 0;
    font-weight: bold;
    font-size: 0.9em;
}

/* --- الفوتر --- */
footer {
    background: #222;
    color: #fff;
    text-align: center;
    padding: 20px 10px;
    margin-top: 20px;
}

footer a {
    color: #fff;
    font-weight: bold;
}
</style>
</head>
<body>

<header>
    <h1>مشاريعي</h1>
    <p>أهلاً بكم في معرض مشاريعي</p>
</header>

<section>
    <h2>مشروعي الحالي</h2>
    <p>يمكنك مشاهدة الموقع الحي الخاص بمشروعي:</p>
    <!-- ضع صورتك هنا بنفس الاسم -->
    <img src="screenshot.jpg" alt="صورة المشروع">
    <p>
        الموقع الحي: <a href="https://anfelach19-crypto.github.io/anfel.github.io/" target="_blank">
        https://anfelach19-crypto.github.io/anfel.github.io/
        </a>
    </p>
    <h3>التقنيات المستخدمة</h3>
    <div class="tech-list">
        <span>HTML</span>
        <span>CSS</span>
        <span>JavaScript</span>
    </div>
</section>

<footer>
    <p>تواصل معي: <a href="mailto:anfelach19@gmail.com">anfelach19@gmail.com</a></p>
</footer>

</body>
</html>
